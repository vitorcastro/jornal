<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Jornal</title>
</h:head>


<ui:composition template="/resources/template/portal.xhtml">

	<ui:define name="boxNoticias">
			
			<div class="grid">
				<div class="row cells2">

					<div class="cell colspan8">

						<h:form prependId="false">	
						<c:forEach items="#{jornalMBean.ultimasNoticias}" var="noticia">
							<h2>
								<h:outputLabel value="#{noticia.titulo}" />
							</h2>
							<p>
								<h:outputLabel value="#{noticia.descricao}" />
							</p>
							
							<p>
								Em: <i><h:outputLabel value="#{noticia.data}">
									<f:convertDateTime pattern="dd/MM/yyyy"/>
									</h:outputLabel>
									</i>
							</p>
							
							<h:commandButton action="#{noticiaMBean.visualizarNoticia}" 
							value="Visualizar">
								<f:setPropertyActionListener value="#{noticia}" 
								target="#{noticiaMBean.noticia}"/>							
							</h:commandButton>
							
						</c:forEach>
						</h:form>

					</div>
					<div class="cell">
						<h:form prependId="false">
						
						<h:messages styleClass="error"/>
					
						<h:panelGrid columns="2" rendered="#{usuarioMBean.loginAtivo}" >
							<h:outputLabel value="#{usuarioMBean.login}" /><br/>
							<h:commandLink action="#{usuarioMBean.logout}" value="Sair" />
						</h:panelGrid>
						<br/>
						<h:panelGrid rendered="#{!usuarioMBean.loginAtivo}">
						Login: 
						<h:inputText id="Login" value="#{usuarioMBean.login}" required="true" requiredMessage="O campo é obrigatório" maxlength="10">
							<f:validateLength minimum="2" maximum="10"/>
						</h:inputText>
						<h:commandButton action="#{usuarioMBean.logar}" value="Login" />					
						</h:panelGrid>
						
						<h:graphicImage value="/resources/images/jsf.jpeg" />
						</h:form>
						
					</div>

				</div>
			</div>
		
	</ui:define>

</ui:composition>



</html>
