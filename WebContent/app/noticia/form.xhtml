<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Jornal - Nova Notícia</title>
</h:head>


<ui:composition template="/resources/template/admin.xhtml">

	<ui:define name="content">

	<div class="grid">
	
		<h:form styleClass="pure-form pure-form-stacked">
		
		<fieldset>
        <legend>Nova Notícia</legend>
		
			<label>Título</label>
			<h:inputText value="#{noticiaMBean.noticia.titulo}" />

			<label>Detalhes</label>
			<h:inputTextarea value="#{noticiaMBean.noticia.descricao}" />

			<h:inputHidden value="#{noticiaMBean.noticia.id}" />
			<h:inputHidden value="#{noticiaMBean.noticia.data}">
				<f:convertDateTime />
			</h:inputHidden>

			<h:commandButton action="#{noticiaMBean.salvar}" value="Salvar"/>
		
		</fieldset>
		
		</h:form>
			
	</div>
		
	</ui:define>

</ui:composition>



</html>
