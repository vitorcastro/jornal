<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Jornal - Nova Notícia</title>
</h:head>


<ui:composition template="/resources/template/admin.xhtml">

	<ui:define name="content">

	<div class="grid">
	
		<h:form styleClass="pure-form pure-form-stacked">
		
		<fieldset>
        <legend>Nova Notícia</legend>
		<p:panel id="panel">
		<p:messages id="msgs" />
			
			<h:panelGrid columns="3">
					
			<p:outputLabel for="titulo" value="Título" />
			<p:inputText value="#{noticiaMBean.noticia.titulo}" required="true" id="titulo" requiredMessage="Título é obrigatório" />
			 <p:message for="titulo" display="icon" />

			<p:outputLabel for="descricao" value="Descrição:" />
			<p:textEditor value="#{noticiaMBean.noticia.descricao}" id="descricao" height="300" required="true"/>
			 <p:message for="descricao" display="icon" />

			<p:outputLabel for="data" value="Data:" />
        	<p:calendar id="data" value="#{noticiaMBean.noticia.data}" required="true" pattern="dd/MM/yyyy" requiredMessage="A data é obrigatória">
        	</p:calendar>
        	<p:message for="data" display="icon" />
			
			<p:outputLabel for="categoria" value="Categoria:" />
			<h:selectOneMenu value="#{noticiaMBean.noticia.categoria.id}" id="categoria">
				<f:selectItems value="#{categoriaMBean.comboCategoria}"/>
			</h:selectOneMenu>
			<p:message for="categoria" display="icon" />
			

			<h:inputHidden value="#{noticiaMBean.noticia.id}" />
			<h:inputHidden value="#{noticiaMBean.noticia.detalhes.id}" />

			<p:commandButton action="#{noticiaMBean.salvar}" value="Salvar" update="panel"/>
			</h:panelGrid>
		</p:panel>	
		</fieldset>
		
		</h:form>
		<h:form>
			<h:commandLink action="#{noticiaMBean.paginaInicial}" value="Voltar"/>
		</h:form>			
	</div>
		
	</ui:define>

</ui:composition>



</html>
