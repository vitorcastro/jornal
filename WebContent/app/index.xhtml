<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Jornal</title>
</h:head>


<ui:composition template="/resources/template/admin.xhtml">

	<ui:define name="content">
	<h:form>

		<div class="grid">
			<h:commandLink action="#{noticiaMBean.form}" value="Nova Notícia" />
			| 
			<h:commandLink action="#{categoriaMBean.entrarRelatorio}" value="Relatório por Categoria" />
		</div>
		
		<h:dataTable styleClass="table" value="#{noticiaMBean.allNoticias}" var="noticia">
		
			<h:column>
				<f:facet name="header">Título</f:facet>
				<h:outputText value="#{noticia.titulo}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{noticia.descricao}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{noticia.data}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Fortaleza"/>
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Categoria</f:facet>
				<h:outputText value="#{noticia.categoria.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Criado em</f:facet>
				<h:outputText value="#{noticia.detalhes.criadoEm}">
					<f:convertDateTime pattern="dd/MM/YYYY"/>
				</h:outputText>
			</h:column>
			
			
			<h:column>
				<f:facet name="header"> - </f:facet>
				<h:commandLink action="#{noticiaMBean.form}" value="Alterar">
					<f:setPropertyActionListener value="#{noticia}" target="#{noticiaMBean.noticia}"/>
				</h:commandLink>
			</h:column>
			
			<h:column>
				<f:facet name="header"> - </f:facet>
				<h:commandLink action="#{noticiaMBean.remover}" value="Remover">
					<f:setPropertyActionListener value="#{noticia}" target="#{noticiaMBean.noticia}"/>
				</h:commandLink>
			</h:column>
		
		</h:dataTable>
		
	</h:form>
	</ui:define>

</ui:composition>



</html>
